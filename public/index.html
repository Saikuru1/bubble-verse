<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Bubble-Verse | A Decentralized Universe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="search-container">
        <input type="text" id="warp-search" placeholder="Search concepts to warp...">
    </div>

    <div id="ui-layer">
        <div id="input-container">
            <textarea id="whisper-box" placeholder="Whisper your thoughts to the void..." spellcheck="false"></textarea>
            <div id="ignite-button" title="Ignite into the Void"></div>
        </div>
        <div id="hint-text">Use WASD to fly | Tap bubbles to dive</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "gun": "https://unpkg.com/gun@0.2023.1215/gun.js",
                "helia": "https://esm.sh/helia@latest",
                "@helia/strings": "https://esm.sh/@helia/strings@latest"
            }
        }
    </script>
    
    <script type="module" src="./src/main.js"></script>

</body>
</html>
